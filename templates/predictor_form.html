<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Cycle to Emotion Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menstrual Cycle to Emotion Predictor</h1>
        <form action="{% url 'predict_emotion' %}" method="get">
            <div class="form-group">
                <label for="cycle_day">Cycle Day:</label>
                <input type="number" id="cycle_day" name="cycle_day" min="1" max="30" value="14" required>
            </div>
            
            <div class="form-group">
                <label for="hormone_level">Hormone Level (%):</label>
                <input type="number" id="hormone_level" name="Phase" min="0" max="100" value="50" required>
            </div>
            
            <div class="form-group">
                <label for="previous_emotion">Previous Emotion:</label>
                <select id="previous_emotion" name="previous_emotion" required>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="angry">Angry</option>
                    <option value="anxious">Anxious</option>
                    <option value="excited">Excited</option>
                    <option value="tired">Tired</option>
                </select>
            </div>
            
            <button type="submit">Predict Emotion</button>
        </form>
    </div>
</body>
</html>
